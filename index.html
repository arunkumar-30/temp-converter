<html>
    <head>
        <title>TEMPERATURE CONVERTER WEBSITE</title>
        <meta name="viewport" content="width-device-width, intial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
    </head>
<header>
  <img src="images/logo.png" alt="KA-WAY-RI TECH SOLUTIONS" width="250" height="60" >
  <div class="nav">
    <a href="#home">home</a>
    <a href="#features">about</a>
    <a href="#about">services</a>
    <a href="#review">profile</a>
    <a href="#contact">contact</a>
  </div>
</header>
<body>
  <form id="form">
    <div class="container">
      <div class="temperature-converter">
        <h1 class="title">Temperature Converter</h1>
        <div class="degree-type">
          <div class="degree-field">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree" />
          </div>
          <div class="temp-field">
            <label for="temp-type">Type</label><br>
            <select name="temperatures" id="temp-type" autocomplete="on">
              <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
              <option id="kelvin" value="kelvin">Kelvin</option>
            </select>
          </div>
        </div>
        <div class="result">
          <span class="result-heading">Converted to Celsius</span>
          <h2 class="celsius-value" id="celsius"></h2>
        </div>
        <button id="convert-btn">Convert</button>
      </div>
    </div>
  </form>
<!--LINK JAVASCRIPT FILE-->
<div class="here">
  <input-type=button id="btn">Click For Trail</button>
</div>
</body>
<script src="script.js"></script>
</html>
